<!DOCTYPE html>
<html>

<head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M7MX30H7W0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-M7MX30H7W0');
  </script>
  <!-- End Google Analytics -->
  <title>Park Burlington</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>

<body>
  <!-- Page Header -->
  <div id='header'>
    <a href="https://parkburlington.com" id="logo-home-link">
      <img id="logo" src="./images/logo-secondary.png" alt="park-burlington-logo"></img>
      <img id="logo-text" src="./images/logo-text.png" alt="park-burlington-logo"></img>
    </a>
    <div id="about-link">
      <img id="about-image" src="images/about.png" alt="about">
    </div>
  </div>

  <!-- Autocomplete Searchbar Container -->
  <div class="searchbar-container" id="searchbar-container">
    <input id="searchbar-input" type="text" placeholder="Destination">
  </div>

  <!-- Google Maps Container -->
  <div id="map"></div>


  <!-- Page Footer -->
  <div id=footer>
    <div id="footer-buttons-container">

      <!-- Trigger/Open Map Key -->
      <!-- <label class="footer-button-label">
        <button id='toggle-key' class="footer-button">Map Key</button>
      </label> -->

      <!-- Display All Map Information -->
      <label class="footer-button-label">
        <button id="toggleShowAll" class="footer-button">Show All</button>
      </label>

      <!-- Trigger/Open Filter List -->
      <label class="footer-button-label">
        <div id="toggleFilters" class="footer-button">Filters
          <!-- <img id="filter-icon" src="images/filter_icon.png"
            alt="filter-icon" height="60%"> -->
        </div>
      </label>
    </div>
  </div>

  <!-- Disclaimer Window -->
  <div id="disclaimerModal" class="disclaimer">
    <div class="disclaimer-content">
      <div class="disclaimer-header">

        <h2>Welcome to Park Burlington!</h2>
      </div>
      <div class="disclaimer-body">
        <p>For reference purposes only. Refer to ordinance and parking signage for official policy and regulations.</p>
        <p>Please submit questions or comments at <a href="https://parkburlington.com/contact/">ParkBurlington.com</a>.
        </p>
        <div id="disclaimer-accept"><button class="disclaimer-accept">Okay</button></div>
      </div>
    </div>
  </div>


  <!-- Filter List Window -->
  <div id="filterListModal" class="modal">
    <div class="modal-content">
      <span id="filtersClose" class="close">&times;</span>
      <div class='menu'>

        <label class="switch" id='slideMg'>
          <input type='checkbox' checked='true' id='toggleMunicipalGarages'>
          Municipal Garages & Lots
          <span class="slider round"></span>
          </input>
        </label>

        <label class="switch" id='slidePg'>
          <input type='checkbox' checked='true' id='togglePrivateGarages'>
          Private Garages & Lots
          <span class="slider round"></span>
          </input>
        </label>

        <label class="switch" id='slideSm'>
          <input type='checkbox' checked='true' id='toggleSmartMeters'>
          $1.50/hr – no limit
          <span class="slider round"></span>
          </input>
          <img src="images/smartSingle.png" alt="" />
        </label>

        <label class="switch" id='slideBl'>
          <input type='checkbox' checked='true' id='toggleBlueTopMeters'>
          $1.00/hr – 3 hr max.
          <span class="slider round"></span>
          </input>
          <img src="images/blueSingle.png" alt="" />
        </label>

        <label class="switch" id='slideBr'>
          <input type='checkbox' checked='true' id='toggleBrownTopMeters'>
          .40¢/hr – 10 hr max.
          <span class="slider round"></span>
          </input>
          <img src="images/brownSingle.png" alt="" />
        </label>

        <label class="switch" id='slideYl'>
          <input type='checkbox' checked='true' id='toggleYellowTopMeters'>
          $1.00/hr – 30 min max.
          <span class="slider round"></span>
          </input>
          <img src="images/yellowSingle.png" alt="" />
        </label>

        <label class="switch" id='slideHc'>
          <input type='checkbox' checked='true' id='toggleHandicap'>
          Handicap
          <span class="slider round"></span>
          </input>
          <img src="images/handicapCircle.png" alt="" />
        </label>

        <label class="switch" id='slideEv'>
          <input type='checkbox' checked='true' id='toggleEVCharge'>
          Electric Vehicle Charge
          <span class="slider round"></span>
          </input>
          <img src="images/evCircle.png" alt="" />
        </label>

        <label class="switch" id='slideLu'>
          <input type='checkbox' checked='true' id='toggleLoadingUnloading'>
          Loading/Unloading
          <span class="slider round"></span>
          </input>
          <img src="images/luzIcon.png" alt="" />
        </label>

        <label class="switch" id='slideMc'>
          <input type='checkbox' checked='true' id='toggleMotorcycle'>
          Motorcycle
          <span class="slider round"></span>
          </input>
          <img src="images/motoCircle.png" alt="" />
        </label>

        <label class="switch" id='slideBu'>
          <input type='checkbox' checked='true' id='toggleBusLargeVehicle'>
          Bus & Large Vehicle
          <span class="slider round"></span>
          </input>
          <img src="images/busIcon.png" alt="" />
        </label>

        <!-- <label class="switch" id='slideRe'>
               <input type='checkbox' checked='true' id='toggleResidential'>
               Residential
               <span class="slider round"></span>
               </input> -->
        </label>

      </div>
    </div>
  </div>


  <!-- Map Element Info Window Popup -->
  <div id="infowindow-content">
    <span id="place-name" class="title"></span><br>
    <div id=walk-span><span id="walk-label">Circle = 5 min walk</span>
    </div>
  </div>


  <!-- The Firebase scripts MUST be before the src for index.js -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>


  <script src='./index.js'></script>
  <!-- // This map requires the Places library. Include the libraries=places
  // parameter when you first load the API. For example: -->
  <script src='./api.js'></script>



</body>

</html>
